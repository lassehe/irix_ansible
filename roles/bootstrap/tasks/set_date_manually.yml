- name: Print out date and time now to set SGI to something sane
  command: date  +"%m%d%H%M%Y"
  delegate_to: 127.0.0.1
  register: date

- set_fact:
    date={{ date.stdout }}

- name: Hard-set date and time on SGI based on host system
  telnet:
    user: root
    password:
    login_prompt: "login: "
    prompts:
      - "[>|#]"
    command:
      - /sbin/date {{ date }}
  register: set_date_irix
